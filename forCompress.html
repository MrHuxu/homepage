<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="image" href="https://raw.githubusercontent.com/MrHuxu/img-repo/master/blog/favicon.ico">
    <title>xhu</title>
  </head>
  <style>

body {
  width: 100%;
  height: 100%;
  position: fixed;
  background-color: #34495e;
}

.title {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 35px;
  line-height: 40px;
  font-family: 'Lucida Sans Unicode', 'Lucida Grande', sans-serif;
  color: #ecf0f1;
  height: 160px;
  overflow: hidden;
}

.visible {
  font-weight: 600;
  overflow: hidden;
  height: 40px;
  padding: 0 40px;
}
.visible:before {
  content: '[';
  left: 0;
  line-height: 40px;
}
.visible:after {
  content: ']';
  position: absolute;
  right: 0;
  line-height: 40px;
}
.visible:after, .visible:before {
  position: absolute;
  top: 0;
  color: #16a085;
  font-size: 42px;
  animation: 2s linear 0s normal none infinite opacity;
}

p {
  display: inline;
  float: left;
  margin: 0;
}

ul {
  margin-top: 0;
  padding-left: 110px;
  text-align: left;
  list-style: none;
  animation: 8s linear 0s normal none infinite change;
}

ul li {
  line-height: 40px;
  margin: 0;
}

@keyframes opacity {
  0%, 100% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
}
@keyframes change {
  0%, 20%, 100% {
    transform: translateY(0);
  }
  25%,45% {
    transform: translateY(-33%);
  }
  50%,70% {
    transform: translateY(-67%);
  }
  75%,95% {
    transform: translateY(-33%);
  }
}


  </style>
  <body>
    <div class="title">
      <div class="visible">
        <p>
          xhu -
        </p>
        <ul>
          <li>Programmer</li>
          <li>Web Developer</li>
          <li>Fighter !</li>
        </ul>
      </div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script>

$(() => {
  for (let block of $('.block')) {
    var $block = $(block);
    var blockTopOffset = $block.css('top');
    var duration = Math.random() * 1000;
    $block.css({
      top: 0
    }).animate({
      opacity: 1,
      top: blockTopOffset
    }, duration);
  }
});

    </script>
  </body>
</html>
